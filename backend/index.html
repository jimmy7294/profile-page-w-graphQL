<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="/login" method="POST">
      <label for="usernameOrEmail">Username or Email</label>
      <input type="text" name="usernameOrEmail" id="usernameOrEmail" />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" />
      <button type="submit">Login</button>
    </form>
    <!-- auditRatio Pie Chart -->
    <div class="chart-container">
      <svg id="auditRatioChart" width="200" height="200"></svg>
      <div id="auditRatioDisplay" class="audit-ratio-display"></div>
    </div>
    <!-- levelProgress Bar Chart -->
    <div class="levelProgress-container">
      <svg id="levelProgressionChart" width="200" height="200"></svg>
      <div id="levelProgressionDisplay" class="level-progression-display"></div>
    </div>
    <!-- mastery Pie Chart -->
    <div class="masteryPieChart">
      <svg id="masteryPieChart" width="200" height="200"></svg>
      <div id="masteryPieDisplay" class="mastery-pie-display"></div>
    </div>
    <!-- xpFromGoPiscine Bar Chart -->
    <div class="xpFromPiscineGoChart">
      <svg id="xpFromPiscineGoChart"></svg>
      <div id="xpFromPiscineGoDisplay" class="xp-from-piscine-go-display"></div>
    </div>
    <!-- xpFromPiscineJS Bar Chart -->
    <div class="xpFromPiscineJSChart">
      <svg id="xpFromPiscineJSChart"></svg>
      <div id="xpFromPiscineJSDisplay" class="xp-from-piscine-js-display"></div>
  </body>
  <script type="module" src="./index.js"></script>
</html>
